<head>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<div class="mobile-screen">
    <div class="app-header">
        <div class="header-left">
            <i class="uil uil-angle-left" (click)="goToSelector()"></i>
        </div>
        <h2>Configuraci贸n</h2>
    </div>
    <div class="app-content">
        <!-- Bloque de perfil -->
        <div class="profile-section">
            <div class="profile-info">
              <img [src]="user?.profileImageUrl || 'default-avatar.png'" class="profile-avatar" (click)="fileInput.click()">
              <input type="file" #fileInput (change)="onFileSelected($event)" style="display: none;">
              <div class="profile-details">
                <div class="name-and-badge">
                  <h3>{{ user.nombre }}</h3>
                  <button class="button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 24">
                      <path d="m18 0 8 12 10-8-4 20H4L0 4l10 8 8-12z"></path>
                    </svg>
                    Pro
                  </button>
                </div>
                <p>{{ user.email }}</p>
              </div>
            </div>
          </div>          
        <!-- Bloque de ajustes generales -->
        <div class="settings-section">
            <h3>General</h3>
            <div class="setting-item">
                <i class="uil uil-palette"></i>
                <span>Modo oscuro</span>
                <input type="checkbox">
            </div>
            <div class="setting-item">
                <i class="uil uil-bell"></i>
                <span>Notificaciones</span>
                <input type="checkbox">
            </div>
        </div>
        <!-- Bloque de privacidad -->
        <div class="settings-section">
            <h3>Privacidad</h3>
            <div class="setting-item"(click)="goToChangePassword()">
                <i class="uil uil-user"></i>
                <span>Gestionar cuenta</span>
                <i class="uil uil-angle-right"></i>
            </div>
        </div>
        <!-- Bot贸n de cerrar sesi贸n -->
        <div class="logout-section">
            <button class="logout-btn" (click)="goToLogin()">Cerrar sesi贸n</button>
        </div>
    </div>
</div>
