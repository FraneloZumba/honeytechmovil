<head>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<div class="mobile-screen">
    <!-- AquÃ­ va todo el contenido de cada una de las secciones -->
    <div class="content">
        <div class="info_containers">
            <h2>Peso</h2>
            <div class="sections">
                <div class="section">
                    <p class="section-title">Justo Ahora</p>
                    <div class="mini_container">
                        <canvas id="chart_ahora"></canvas>
                    </div>
                </div>
                <div class="section">
                    <p class="section-title">Semanal</p>
                    <div class="mini_container">
                        <canvas id="chart_semanal">{{ peso_semanal }}</canvas>
                    </div>
                </div>
                <div class="section">
                    <p class="section-title">Mensual</p>
                    <div class="mini_container">
                        <canvas id="chart_mensual">{{ peso_mensual }}</canvas>
                    </div>
                </div>
                <div class="section">
                    <p class="section-title">Anual</p>
                    <div class="mini_container">
                        <canvas id="chart_anual">{{ peso_anual }}</canvas>
                    </div>
                </div>
            </div>
            <div class="back_button">
                <p><i class="uil uil-angle-left" (click)="goToBoxInfo()"></i></p>
            </div>
        </div>
    </div>
</div>
