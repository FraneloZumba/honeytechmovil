<head>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<div class="mobile-screen">
    <div class="content">
        <div class="info_containers">
            <h2 class="page-title">Notificaciones</h2> <!-- Título de la página -->
            <div class="notifications-list">
                <div class="notification" *ngFor="let notification of notifications">
                    <p>{{ notification.text }}</p> <!-- Muestra el texto de la notificación -->
                    <span class="notification-date">{{ notification.date | date:'short' }}</span> <!-- Fecha de la notificación -->
                </div>
            </div>
            <div class="back_button">
                <p><i class="uil uil-angle-left" (click)="goToSelector()"></i></p>
            </div>
        </div>
    </div>
</div>
