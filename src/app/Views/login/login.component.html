<head>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<div class="mobile-screen">
    <div class="container" *ngIf="isLoaded; else loading">
        <div class="container-form">
            <form class="sign-in" (ngSubmit)="login()">
                <h2>Iniciar Sesión en HoneyTech</h2>
                <div class="social-networks">
                    <a href="https://www.instagram.com/honeytechzz/" target="_blank">
                        <i class="uil uil-instagram"></i>
                    </a>
                    
                    <a href="https://www.youtube.com/@HoneyTechZZ" target="_blank">
                        <i class="uil uil-youtube"></i>
                    </a>
                    
                    <a href="https://wa.me/593963541172" target="_blank">
                        <i class="uil uil-whatsapp"></i>
                    </a>                    
                </div>
                <div class="container-input">
                    <i class="uil uil-envelope"></i>
                    <input type="text" placeholder="Email" [(ngModel)]="email" name="email" required>
                </div>
                <div class="container-input">
                    <i class="uil uil-lock"></i>
                    <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
                </div>
                <a href="#">¿Olvidaste tu contraseña?</a>
                <div class="container-btn">
                    <button class="button" type="submit">INICIAR SESIÓN</button>
                </div>
                <div class="container-btn">
                    <button class="button" type="button" (click)="goToRegister()">IR A REGISTRARSE</button>
                </div>
                <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
            </form>
        </div>
    </div>

    <ng-template #loading>
        <div class="loading-container">
            <!-- From Uiverse.io by boryanakrasteva -->
            <div class="honeycomb">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </ng-template>
</div>
